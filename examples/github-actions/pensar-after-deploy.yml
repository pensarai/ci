# Pensar Security Scan After Deployment
# Runs a security scan after another workflow (e.g., deployment) completes

name: Pensar Security Scan (Post-Deploy)

on:
  workflow_run:
    workflows: ['Deploy to Production'] # Replace with your deployment workflow name
    types:
      - completed
    branches: [main, master]

jobs:
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    # Only run if the triggering workflow succeeded
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_branch }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Pensar CI
        run: npm install -g @pensar/ci

      - name: Run Pensar Security Scan
        env:
          PENSAR_API_KEY: ${{ secrets.PENSAR_API_KEY }}
          PENSAR_PROJECT_ID: ${{ secrets.PENSAR_PROJECT_ID }}
        run: |
          echo "Running security scan after deployment..."
          echo "Triggered by: ${{ github.event.workflow_run.name }}"
          echo "Branch: ${{ github.event.workflow_run.head_branch }}"
          pensar scan --branch ${{ github.event.workflow_run.head_branch }}
