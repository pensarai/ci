# Pensar Security Pentest on Push
# Runs a security pentest whenever code is pushed to main branches

name: Pensar Security Pentest (Push)

on:
  push:
    branches: [main, master, develop]

jobs:
  security-pentest:
    name: Security Pentest
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Pensar CI
        run: npm install -g @pensar/ci

      - name: Run Pensar Security Pentest
        env:
          PENSAR_API_KEY: ${{ secrets.PENSAR_API_KEY }}
          PENSAR_PROJECT_ID: ${{ secrets.PENSAR_PROJECT_ID }}
        run: pensar pentest --branch ${{ github.ref_name }}
